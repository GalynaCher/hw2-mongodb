tags:
  - Contacts
summary: Patch contact by Id
operationId: updateContact
description: 'Patch a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66cb5eac0d43e80cc5b1bc88'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required: []
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contacts's phone number"
            type: string
            example: (+038) 1234567
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: "Contact's email"
            type: string
            example: contact@example.com
          isFavourite:
            description: 'Whether is contact favorite'
            type: boolean
            example: false
          userId:
            description: "Contact's user id"
            type: string
            example: 66e838d83a4d67ee94ce96a8
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Patches a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
